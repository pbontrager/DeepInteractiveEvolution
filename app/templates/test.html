{% extends "base.html" %}

{% block content %}
  <form method="POST">
    {{select.hidden_tag()}}
    <div class="row">
      {% for path, selection in dataset %}
        <div class="col-2">
          <div class="thumbnail">
            <label for="{{path}}">
              <img class="img" src="{{path}}", style="margin-top:10px; width:128px; height:128px">
            </label>
            <div class="caption" style="margin-left:15.3333%">
              <input class="form-check-input" type="checkbox"  name="selection" value="{{selection.data}}" id="{{path}}">{{selection.data}}
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </form>
{% endblock %}
